<!DOCTYPE html>
<html>
<body>
<div class="leftcol">
    <h1>Class Times</h1>
    <p>HTG - 3:47:22</p>
    <p>P1 - 3:61:11</p>
    <p>P2 - 3:92:36</p>
    <p>Morning Tea - 4:23:61-4:37:50</p>
    <p>P3 - 4:40:97</p>
    <p>P4 - 4:72:22</p>
    <p>P5 - 5:03:47</p>
    <p>Lunch - 5:34:72 - 5:59:02</p>
    <p>P6 - 5:62:50</p>
    <p>P7 -5:93:75</p>
    <p>School End - 6:25:00</p>
</div>

<div id="time"></div>

<style type="text/css">
.leftcol {
    width:170px;
    height:auto;
    float:left;
}
</style>

<script type="text/javascript">
function updateClock() {
    var now = new Date(); // current date
    var time = now.getHours()*60*60 + now.getMinutes()*60 + now.getSeconds() + now.getMilliseconds()/1000;
    var fractionDay = time/86400; 
    var hours = parseInt(10 * fractionDay);
    var minutes = parseInt((10 * fractionDay - hours) * 100);
    var seconds = parseInt(((10 * fractionDay - hours) * 100 - minutes) * 100);
    var milliseconds = parseInt(((((10 * fractionDay - hours) * 100 - minutes) * 100) - seconds)*1000);
    var display = hours + ':' + minutes + ':' + seconds;

    // set the content of the element with the ID time to the formatted string
    document.getElementById('time').innerHTML = display;

    // call this function again in 1000ms
    setTimeout(updateClock, 100);
}
function setCenter() {
	var w = window.innerWidth;
	var h = window.innerHeight;
    var fsize = 300;
    var top = 100;
    document.getElementById('time').style.marginLeft = ((w/2)-fsize*1.5).toString() + 'px';
	document.getElementById('time').style.marginTop = ((h/2)-fsize*0.75).toString() + 'px'
    document.getElementById('time').style.fontSize = fsize.toString() + 'px';
}
updateClock(); // initial call
setCenter();
</script>
</body>
</html>
